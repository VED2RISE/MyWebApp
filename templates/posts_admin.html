<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPosts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class = "admin_posts">
    {% include 'header.html' %}
        {% block content %}
        {% if logged_in %}
            <div class="form_container">
                <form action="{{ url_for('create_posts') }}" method="post">
                    <label for="exampleFormControlTextarea1">Make a post</label>
                    <textarea name="post_content" class="form-control textarea1" id="exampleFormControlTextarea1" rows="4" cols="50" maxlength="300" placeholder="300 words max"></textarea>
                    <button type="submit" class="my_btn">Submit Post</button>
                </form>
            </div>
        {% endif %}
        {% endblock %}
    <div class="container">
        {% for post in posts %}
        <div class="post-container {{ 'logged-in-style' if not logged_in else '' }}">
            {% if logged_in %}
            <p> 
                <form action="{{ url_for('delete_post', post_id=post['post_id']) }}" method="post">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </p>
            {% endif %}
            <p class="post-time">{{ post.time }}</p>
            <p class="post-content">{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
